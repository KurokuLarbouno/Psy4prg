collision_max_contacts_displayed=false

[application]

name="psychokiller"
main_scene="res://scene/game.scn"
icon="res://icon.png"

[debug]

collision_shape_color=#7f0099b2
collision_max_contacts_displayed=10000

[display]

stretch_mode="viewport"
stretch_aspect="keep"
width=1280
height=720
driver="GLES2"
fullscreen=false
use_2d_pixel_snap=true

[editor_plugins]

enabled=["autotile"]

[image_loader]

filter=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
speedup=[key(1), mbutton(0, 2)]
speeddown=[key(2), mbutton(0, 3)]
shoot=[mbutton(0, 1)]

[render]

thread_model=2

[strech]

use_2d_pixel_snap=true
